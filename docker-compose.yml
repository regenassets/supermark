services:
  # PostgreSQL Database
  postgres:
    image: docker.io/library/postgres:16-alpine
    container_name: supermark-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: supermark
      POSTGRES_USER: supermark
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U supermark"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - supermark-network

  # MinIO S3-Compatible Storage
  minio:
    image: docker.io/minio/minio:latest
    container_name: supermark-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-supermark}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-changeme123}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - supermark-network

  # MinIO Client - Create buckets on startup
  minio-setup:
    image: docker.io/minio/mc:latest
    container_name: supermark-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER:-supermark} ${MINIO_ROOT_PASSWORD:-changeme123};
      mc mb --ignore-existing myminio/supermark-documents;
      mc anonymous set download myminio/supermark-documents;
      mc admin config set myminio api cors_allow_origin='*';
      mc admin service restart myminio;
      exit 0;
      "
    networks:
      - supermark-network

  # Redis - OPTIONAL: Standard Redis does not work with Upstash SDK
  # For rate limiting and caching, use Upstash cloud service instead
  # Uncomment and configure UPSTASH_REDIS_* variables in .env if needed
  # redis:
  #   image: docker.io/library/redis:7-alpine
  #   container_name: supermark-redis
  #   restart: unless-stopped
  #   command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
  #   volumes:
  #     - redis_data:/data
  #   ports:
  #     - "6379:6379"
  #   healthcheck:
  #     test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
  #   networks:
  #     - supermark-network

  # Papermark Application
  supermark:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: supermark-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      # Database
      POSTGRES_PRISMA_URL: postgresql://supermark:${POSTGRES_PASSWORD:-changeme}@postgres:5432/supermark?schema=public&pgbouncer=true&connection_limit=10
      POSTGRES_PRISMA_URL_NON_POOLING: postgresql://supermark:${POSTGRES_PASSWORD:-changeme}@postgres:5432/supermark?schema=public

      # NextAuth
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}

      # Base URLs
      NEXT_PUBLIC_BASE_URL: ${NEXT_PUBLIC_BASE_URL:-http://localhost:3000}
      NEXT_PUBLIC_MARKETING_URL: ${NEXT_PUBLIC_MARKETING_URL:-http://localhost:3000}
      NEXT_PUBLIC_APP_BASE_HOST: ${NEXT_PUBLIC_APP_BASE_HOST:-localhost}

      # Storage - MinIO S3
      NEXT_PUBLIC_UPLOAD_TRANSPORT: s3
      NEXT_PRIVATE_UPLOAD_DISTRIBUTION_HOST: ${MINIO_ENDPOINT:-localhost:9000}
      NEXT_PRIVATE_UPLOAD_ENDPOINT: http://minio:9000
      NEXT_PRIVATE_UPLOAD_REGION: us-east-1
      NEXT_PRIVATE_UPLOAD_BUCKET: supermark-documents
      NEXT_PRIVATE_UPLOAD_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-supermark}
      NEXT_PRIVATE_UPLOAD_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-changeme123}
      NEXT_PRIVATE_UPLOAD_FORCE_PATH_STYLE: true

      # Document encryption
      NEXT_PRIVATE_DOCUMENT_PASSWORD_KEY: ${DOCUMENT_PASSWORD_KEY}

      # Optional: Redis (Upstash) - For rate limiting
      # Note: Requires Upstash cloud service, standard Redis won't work
      UPSTASH_REDIS_REST_URL: ${UPSTASH_REDIS_REST_URL:-}
      UPSTASH_REDIS_REST_TOKEN: ${UPSTASH_REDIS_REST_TOKEN:-}
      UPSTASH_REDIS_REST_LOCKER_URL: ${UPSTASH_REDIS_REST_LOCKER_URL:-}
      UPSTASH_REDIS_REST_LOCKER_TOKEN: ${UPSTASH_REDIS_REST_LOCKER_TOKEN:-}

      # Optional: Email (Resend)
      RESEND_API_KEY: ${RESEND_API_KEY:-}

      # Optional: Google OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}

      # Optional: Tinybird Analytics
      TINYBIRD_TOKEN: ${TINYBIRD_TOKEN:-}

      # Optional: Stripe
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}

      # Optional: QStash
      QSTASH_TOKEN: ${QSTASH_TOKEN:-}
      QSTASH_CURRENT_SIGNING_KEY: ${QSTASH_CURRENT_SIGNING_KEY:-}
      QSTASH_NEXT_SIGNING_KEY: ${QSTASH_NEXT_SIGNING_KEY:-}

      # Optional: Hanko Passkeys
      HANKO_API_KEY: ${HANKO_API_KEY:-}
      NEXT_PUBLIC_HANKO_TENANT_ID: ${NEXT_PUBLIC_HANKO_TENANT_ID:-}

      # Optional: Trigger.dev
      TRIGGER_SECRET_KEY: ${TRIGGER_SECRET_KEY:-}
      TRIGGER_API_URL: ${TRIGGER_API_URL:-https://api.trigger.dev}

      # Node environment
      NODE_ENV: production
    ports:
      - "3000:3000"
    networks:
      - supermark-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy (optional, for SSL termination)
  nginx:
    image: docker.io/library/nginx:alpine
    container_name: supermark-nginx
    restart: unless-stopped
    depends_on:
      - supermark
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/certbot/conf:/etc/letsencrypt:ro
      - ./nginx/certbot/www:/var/www/certbot:ro
    networks:
      - supermark-network
    profiles:
      - with-nginx

  # Certbot for SSL certificates (optional)
  certbot:
    image: docker.io/certbot/certbot:latest
    container_name: supermark-certbot
    volumes:
      - ./nginx/certbot/conf:/etc/letsencrypt:rw
      - ./nginx/certbot/www:/var/www/certbot:rw
    networks:
      - supermark-network
    profiles:
      - with-nginx

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
  # redis_data:  # Uncomment if using local Redis
  #   driver: local

networks:
  supermark-network:
    driver: bridge
